<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1px" style="border-collapse: collapse">
      <tr>
        <th>Employee Code</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
        <th>Designation</th>
      </tr>
      <tr>
        <td>010101</td>
        <td>Ram</td>
        <td>Lakhan</td>
        <td>Delhi</td>
        <td>CEO</td>
      </tr>
    </table>

    <table>
      <tr>
        <th colspan="3">
          Course Wise options for UG students of Delhi University
        </th>
      </tr>
      <tr style="text-align: center">
        <td>Course Name</td>
        <td>Profile</td>
        <td rowspan="2">
          <img
            src="https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Zm9jdXN8ZW58MHx8MHx8&w=1000&q=80"
            alt=""
            width="128"
          />
        </td>
      </tr>
      <tr>
        <td>
          <ol>
            <li>BSc Cs</li>
            <li>BSc Math's</li>
            <li>BSc Stats</li>
          </ol>
        </td>
        <td>
          <ul>
            <li>Software Developer</li>
            <li>Research</li>
            <li>Banking and Insurance</li>
          </ul>
        </td>
      </tr>
    </table>
    <style>
      table,
      td,
      tr {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </body>
</html>
