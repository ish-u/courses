<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <ul>

    <form id="form">

      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
      />
      <input type="submit" value="submit" id="submit" />
    </form>

    <code lang="JSON"> </code>
    <br />
    <button id="shuffle">Shuffle</button>

    <br />

    <form id="form2" action="">
      <label for="fname">First Name</label>
      <input type="text" name="fname" id="fname" />
      <br />
      <label for="lname">Last Name</label>
      <input type="text" name="lname" id="lname" />
      <br />
      <label for="gender"></label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="none">Don't Wish to Answer</option></select
      ><br />
      <textarea
        name="about"
        id="about"
        cols="30"
        rows="10"
        placeholder="about"
      ></textarea
      ><br />
      <label for="age1">18-21</label>
      <input type="radio" name="age" id="age1" value="18" />
      <label for="age3">24-30</label>
      <input type="radio" name="age" id="age2" value="24" />
      <label for="age2">21-24</label>
      <input type="radio" name="age" id="age3" value="30" />
      <br />
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
    <br />
    <!-- AJAX and JSON -->
    <script src="./ajax.js"></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"

      crossorigin="anonymous"
    ></script>
    <script src="./j.js"></script>
  </body>
</html>
