<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" style="width: 500px; border-collapse: collapse">
      <tr>
        <th colspan="3">
          Find x using the formula x = a<sup>2</sup> + b<sup>2</sup> -4ac
        </th>
        <th rowspan="3">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/640px-Image_created_with_a_mobile_phone.png"
            alt=""
            height="20"
          />
        </th>
      </tr>
      <tr>
        <td style="width: 40%">a</td>
        <td>b</td>
        <td>x</td>
      </tr>
      <tr style="height: 50px">
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>

    <script>
      function validateForm() {
        var roll_number = document.getElementById("roll_number").value;
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var country = document.getElementById("country").value;
        var password = document.getElementById("password").value;

        // roll_number
        if (roll_number.length !== 4 || isNaN(roll_number)) {
          alert("Invalid Roll Number");
          return false;
        }

        // name
        console.log(name);
        if (name.length < 1 || !isNaN(name)) {
          alert("Invalid Name");
          return false;
        }

        // email
        var atPos = email.indexOf("@");
        var dotPos = email.lastIndexOf(".");

        if (
          email.length < 1 ||
          atPos < 1 ||
          dotPos < atPos + 2 ||
          dotPos + 2 === email.length
        ) {
          alert("Invalid Email");
          return false;
        }

        // password
        if (password.length < 8 || password.length > 12) {
          alert("Invalid Password");
          return false;
        }

        return true;
      }

      function reset() {
        var roll_number = document.getElementById("roll_number");
        var name = document.getElementById("name");
        var email = document.getElementById("email");
        var country = document.getElementById("country");
        var password = document.getElementById("password");

        roll_number.value =
          name.value =
          email.value =
          country.value =
          password.value =
            "";

        return false;
      }
    </script>
    <br />
    <br />
    <br />
    <form method="post" onsubmit="return validateForm()">
      Roll Number
      <input type="text" na:me="roll_number" id="roll_number" /><br /><br />
      Student Name <input type="text" name="student" id="name" /> <br /><br />
      Email <input type="text" name="email" id="email" /> <br />
      <br />
      Country
      <select name="country" id="country">
        <option value="India">India</option>
        <option value="Australia">Australia</option>
        <option value="UK">UK</option></select
      ><br /><br />
      Password
      <input type="password" name="password" id="password" /><br /><br />

      <input type="submit" name="Submit" id="submit" />
    </form>
    <br />
    <button name="Reset" onclick="reset()">Reset</button>
  </body>
</html>
